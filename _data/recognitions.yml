# Recognitions
- award: NAVER Tech Concert Mobile iOS
  organization: NAVER
  year: 2019
  summary: NAVER 현업개발자들의 실무와 기술 강의를 들었으며, iOS 개발자들의 개발 트렌드를 관심있게 보고 공부할 수 있는 기회가 됨

- award: WWDX 2019 톺아보기
  organization: kxCoding
  year: 2019
  summary: 애플에서 이번 2019년에 발표한 Swift UI와 향후 발전 및 현업에 적용될 기술들을 자세히 살펴보았으며 앞으로의 공부 방향을 정할 수 있는 계기가 되었음
